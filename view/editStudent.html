<!doctype html>
<html lang="en">

<head>
    <title>Orders</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <h2>Edit Product</h2>
            </div>
        </div>
    </div>

    <form method="post" action="">
        <label style="margin-left: 270px">Name </label>
        <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
            {input-name}
        </div>
        <label style="margin-left: 270px">Class</label>
        <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
            {input-class}
        </div>
        <label style="margin-left: 270px">Point Theory</label>
        <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
            {input-point_theory}
        </div>
        <label style="margin-left: 270px">Evaluate</label>
        <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
            {input-evaluate}
        </div>
        <label style="margin-left: 270px">Point Practice</label>
        <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
            {input-point_practice}
        </div>
        <label style="margin-left: 270px">Describe Student</label>
        <div class="input-group mb-3" style="width: 500px;margin-left: 270px">
            {input-describe_student}
        </div>
        <div>
            <a style="margin-left: 270px" onclick="return confirm('Are you sure ?')"><button class="btn btn-info"
                    type="submit">Save</button></a>
            <a style="margin-left: 30px;margin-top: 100px" href="/"><button class="btn btn-info">Exit</button></a>

        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
