<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container pt-5">
        <h1>Thêm học viên</h1>
        <form method="post">
            <table>
                <tr>
                    <th>Tên:</th>
                    <td><input type="text" name="name" class="form-control"></td>
                </tr>
                <tr>
                    <th>Lớp:</th>
                    <td><input type="text" name="class" class="form-control"></td>
                </tr>
                <tr>
                    <th>Điểm lý thuyết:</th>
                    <td><input type="text" name="poinLT" class="form-control"></td>
                </tr>
                <tr>
                    <th>Điểm thực hành:</th>
                    <td><input type="text" name="poinTH" class="form-control"></td>
                </tr>
                <tr>
                    <th>Đánh giá:</th>
                    <td><input type="text" name="evaluate" class="form-control"></td>
                </tr>
                <tr>
                    <th>Mô tả:</th>
                    <td><textarea class="form-control" id="floatingTextarea" name="description"></textarea></td>
                </tr>
            </table>
            <button class="btn btn-primary" type="submit">Lưu</button>
        </form>
        <a href="/">
            <button class="btn btn-secondary">Thoát</button>
        </a>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
